<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1><span class="highlight">Projeto</span> IoT Revolucionário</h1>
    </div>
  </div>

  <div class="dash">
   
    <!-- grafico de linha -->
    <div class="graph">
      <canvas id="graficolinha" style="width: 100%; height: 100%"></canvas>
    </div>

    <!-- grafico de radar -->
    <div class="graph">
      <canvas id="graficoradar" style="width: 100%; height: 100%;"></canvas>
    </div>

    <!-- grafico de donut -->
    <div class="graph">
      <canvas id="graficodonut" style="width: 100%; height: 100%;"></canvas>
    </div>

  </div>
</body>
</html>]
<script>

  /* grafico line */
  const grafico1 = { 
    type: "line",
    data: { 
      labels: ["2011", "2012", "2013", "2014", "2015","2016","2017","2018","2019","2020","2021"],
      datasets: [ 
        {
          label: "SALÁRIO MÍNIMO", 
          data: [540, 622, 678, 724, 788, 880, 937, 954, 998, 1045, 1100],
          backgroundColor: "#3C1361", 
          borderColor: "#FFCBDB" 
        }
      ]
    },
    options: {
      maintainAspectRatio: false 
      
    }
  };
  var myChartLine = new Chart(document.getElementById("graficolinha"), grafico1);

/* grafico radar */
  const grafico2 = {
  type: 'radar',
  data: {
      labels: ["BRASIL(TOTAL) ","NORTE","NORDESTE","SUDESTE","SUL","CENTRO-OESTE"],
      datasets: [
        {
          label: "DESEMPREGO POR REGIÃO",
          data: [11,10.6,13.6,11.4,6.8,9.3],
          backgroundColor: "#FF3D41",
          borderColor: "#2B2C2D"
        }
      ]
    },
  options: {
    maintainAspectRatio: false,
    responsive: true,
    plugins: {
      title: {
        display: true,
       
      }
    }
  },
};
  var myRadarChart = new Chart(document.getElementById("graficoradar"), grafico2);

/* garfico donut */
const grafico3 = {
  type: "doughnut",
  data: {
    labels: ["NORTE","NORDESTE","SUDESTE","SUL","CENTRO-OESTE"],
    datasets: [
      {
        label: "Média de salario por região",
          data: [1711,1539,2585,2499,2498],
          backgroundColor: ["#73B504","#80C904","#4D7902","#5ABD03","#66A103"],
          borderColor: "#2B2C2D"
  }
]
},
options: {
  maintainAspectRatio: false,
    responsive: true,
    plugins: {
      legend: {
        position: "top",
      },
      title: {
        display: true,
        text: "MÉDIA DE SALÁRIO POR REGIÃO"
      }
    }
  },
};
var myChartDoughnut = new Chart(document.getElementById("graficodonut"), grafico3);
</script>
